<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

    <style>
    
      table{
        width: 300px;
        margin: 0 auto;
        border:1px solid black;
        border-spacing: 0px;
        /* 设置边框之间的距离 */

        border-collapse: collapse;
        /* 合并边框 */
        /* 设置后border-spacing就失效了 */
      }

      th,td{
        border:1px solid black;
      }

      tbody tr:nth-child(even) {
        background-color: aqua;
        /* 隔行变色效果 */
        /* 如果表格中没有tbody,则自动将tr添加到tbody 
          通过table > tr无法选中行
        */
      }

      tr:hover{
        background-color: yellow;
        /* 鼠标移入到行中的效果 */
      }
    
    </style>

</head>
<body>
  

<!-- 创建表格 -->

  <table>

    <!-- 表格分为三部分
          thead:表头,永远在顶部显示
          tbody:表格主体
          tfoot:表格底部,永远在底部显示
    -->

    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>住址</th>
      </tr>

    <!-- tr表示表格的行,有几个表示几行 -->

    <!-- td创建列 -->
    <tr>
       
        <!-- <td colspan="2">B2</td> -->
        <!-- colspan横向合并单元格 -->
        <td>1</td>
				<td>孙悟空</td>
				<td>男</td>
				<td>花果山</td>
    </tr>

    <tr>
      <!-- <td rowspan="2">A1</td> -->
      <!-- rowlspan纵向合并单元格 -->
      <td>2</td>
      <td>猪八戒</td>
      <td>男</td>
      <td>高老庄</td>
    </tr>

    <tr>
				<td>3</td>
				<td>沙和尚</td>
				<td>男</td>
				<td>流沙河</td>
      </tr>
      
			<tr>
				<td>4</td>
				<td>唐僧</td>
				<td>男</td>
				<td>女儿国</td>
			</tr>

  </table>

</body>
</html>
