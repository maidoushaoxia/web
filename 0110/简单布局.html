<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单布局</title>
  <style type="text/css">

    /* 清除默认样式 */
    *{
      margin: 0;
      padding: 0;
    }

    .header{
      width: 1000px;
      height: 150px;
      background-color: green;
      margin: auto;
    }

    .content{
      width: 1000px;
      height: 400px;
      background-color: orange;
      margin: 10px auto;
    }

    .left{
      width:200px;
      height: 100%;
      background-color: blue;
      /* 向左浮动*/
      float: left;
    }

    .center{
      width:580px;
      height: 100%;
      background-color: yellow;
      float: left;

      /* 设置水平外边距 */
      margin:auto 10px;
    }

    .right{
      width:200px;
      height: 100%;
      background-color: pink;
      float: left;
    }

    .footer{
      width: 1000px;
      height: 100px;
      background-color: gray;
      margin: auto;
    }
  
  </style>
</head>
<body>
  
<div class="header"></div>

<div class="content">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>

<div class="footer"></div>

</body>
</html>
