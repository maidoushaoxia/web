<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动</title>
    <style type="text/css">

      .box1{
        width: 600px;
        height: 200px;
        background-color: green;
        float: left;
       
      }

      /* 块元素在文档流中默认垂直排列
        如果希望元素水平排列,可以使块元素脱离文档流 
        使用float来使元素浮动,从而脱离文档流
          可选值:
              none,默认值
              left,立即脱离文档流.向页面左侧浮动
              right,立即脱离文档流.向页面右侧浮动

        当为一个元素设置浮动后,元素会立即脱离文档流,他下边的元素会立即向上移动
        元素浮动以后,会尽量向元素的左上或右上浮动,直到遇到父元素的边框或其他浮动元素
        如果浮动元素上边是一个没有浮动的块元素,则浮动元素不会超过块元素
        浮动的元素不会超过上边的兄弟元素,最多一边齐

        /* 可以用clear清除其他浮动元素对当前元素的影响 */
      */

      .box2{
        width: 600px;
        height: 200px;
        background-color: red;
        float: left;
      }

      .box3{
        width: 200px;
        height: 200px;
        background-color: blue;
        float: right;
      }

    </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
