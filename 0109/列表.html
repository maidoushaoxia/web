<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--网页中一共有三种列表
    1.无序列表:ul,使用li创建列表项,
      通过type属性可以修改无序列表的项目符号
        去掉项目符号:type="none"
    2.有序列表:ol,也使用li创建有序列表项
      type属性可以指定序号类型
      列表之间可以相互嵌套
    3.定义列表:dl,
        有两个子标签:
          dt:被定义的内容
          dd:对定义内容的描述
  -->
  <ul type="none">
    <li>许嵩</li>
    <li>吉翔</li>
    <li>江苏队</li>
  </ul>
  <ol type="A">
      <li>许嵩</li>
      <li>吉翔</li>
      <li>江苏队</li>
      <dl>
        <dt>许嵩</dt>
        <dd>创作音乐人</dd>
        <dd>低调无比</dd>
        <dt>吉翔</dt>
        <dd>江苏足球队员</dd>
      </dl>
  </ol>

</body>
</html>
