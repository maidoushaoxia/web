<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>absolute定位实现表单</title>
    <style>
    .box {
        width: 350px;
        margin: 0 auto;
        padding: 30px 0;
        font-size: 14px;
    }
    .group {
        margin: 20px 0;
        overflow: hidden;
    }
    .label {
        width: 70px;
        float: left;
        padding-top: 10px;
    }
    .star {
        position: absolute;
        margin-left: -10px;
        color: red;
    }
    .cell {
        /* 可以使右边部分自适应 */
        display: table-cell;
    }
    .input {
        height: 20px;
        line-height: 20px;
        width: 260px;
        padding: 9px 5px;
        border: 1px solid #d0d6d9;
        vertical-align: top;
    }
    .warn {
        position: absolute;
        padding-left: 20px;
        padding-top: 10px;
        color: red;
        margin-left: 10px;
    }
    .remark {
        visibility: hidden;
    }
    /* 输入框聚焦时让提示文字出现 */
    .input:focus  + .remark{
        visibility: visible;
    }
    .icon-warn {
        position: absolute;
        width: 12px;
        height: 23px;
        background: url(icon-warn.gif) no-repeat center;
        margin-left: -15px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="group">
            <label class="label">
                <span class="star">*</span>邮箱
            </label>
            <div class="cell">
                <input type="email" class="input">
                <span class="warn remark">
                    <i class="icon-warn"></i>邮箱格式不准确
                </span>
            </div>
        </div>
    </div>
</body>
</html>
