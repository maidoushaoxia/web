  $.ajax({
    url:'json.php',
    type:'get',
    //用于提交到服务端的参数
    // 如果是 GET 请求就通过 url 传递
    // 如果是 POST 请求就通过请求体传递
    data:{id:1,name:"张三"},
    //用于设置响应体的类型,跟data参数没关系,一旦设置了datatype选项,就不用管服务端响应的content-type了
    dataType:'json',
    success:function(res){
      //res会根据服务端响应的 content-type 自动转换为对象,这是jQuery实现的
      //客户端会主观认为服务端返回的就是 JSON 格式的字符串
      console.log(res);
    }
  })
  
  </script>
