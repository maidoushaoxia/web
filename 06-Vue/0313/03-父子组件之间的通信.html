<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <parent></parent>
  </div>
  <script src="js/vue.js"></script>
  <script>

    //创建父组件
    Vue.component("parent", {
      data:function(){
        return {money:3000}
      },
      template:`
        <div>
          <h4>父组件</h4>
          <child :myValue="money"></child>
        </div>
        `
    });

    //创建子组件
    Vue.component("child", {
      template:`<div><h3>子组件</h3></div>`,
      props:["myValue"],
      mounted: function() {
        console.log(this.myValue);
      },
    });
 

    new Vue({
      el:"#app",
    });

  </script>
</body>
</html>
