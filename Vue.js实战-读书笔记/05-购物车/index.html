<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="app" v-cloak>
    <!-- list长度不为0时显示购物车内容 -->
    <template v-if="list.length">
      <table>
        <tbody v-for="(tableItem,tableIndex) in list" v-if="tableItem.productList.length">
          <tr>
            <th>
              <input type="checkbox" @click="handleTable(tableItem)" :checked="isCheckedTable(tableItem)">
              {{tableItem.class}}
            </th>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>

          <tr v-for="(item,index) in tableItem.productList">
            <td>
              <input type="checkbox" @click="handleChecked(item)" :checked="isCheckedTable(item)">
            </td>
            <td>{{index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
              <button 
                @click="handleReduce(item)"
                :disabled="item.count==1">-</button>
              {{item.count}}
              <button @click="handleAdd(item)">+</button>
            </td>
            <td>
              <button @click="handleRemove(index,tableIndex)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <input type="checkbox" @click="checkAll()" :checked="isCheckedAll()">全选
      </div>

      <div>总价: ¥ {{totalPrice}}</div>
    </template>
    <!-- list长度为0时显示购物车为空 -->
    <div v-else>购物车为空</div>

  </div>
  
  <script src="vue.js"></script>

  <script src="index.js"></script>

</body>
</html>
