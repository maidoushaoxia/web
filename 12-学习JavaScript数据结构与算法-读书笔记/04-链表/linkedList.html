<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链表</title>
</head>
<body>
  <script src="../models/linked-list-model.js"></script>
  <script src="../util.js"></script>
  <script src="linkedList.js"></script>
  <script>
    const list = new LinkedList()
    console.log(list.isEmpty()) // true
    list.push(10)
    list.push(5)
    console.log(list.getHead()) // element10
    console.log(list.size()) // 2
    list.removeAt(1) // 移除5
    list.push(3)
    console.log(list.toString()) // 10,3
    console.log(list.getElementAt(1)) // element3
    list.push(6)
    list.push(1)
    console.log(list.toString()) // 10,3,6,1
    console.log(list.indexOf(6)) // 2
    list.remove(1)
    console.log(list.toString()) // 10,3,6
  </script>
</body>
</html>
