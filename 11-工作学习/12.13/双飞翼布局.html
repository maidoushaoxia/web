<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双飞翼布局</title>
  <style>
    body {
      min-width: 500px;
    }
    .header, .footer {
      background: gray;
      width: 100%;
      height: 20px;
      clear: both;
    }
    .box {
      float: left;
    }
    .container {
      width: 100%;
      min-height: 300px;
    }
    .main {
      margin: 0 150px 0 200px;
      background: yellow;
      min-height: 300px;
    }
    .left {
      background: red;
      width: 200px;
      margin-left: -100%;
      min-height: 100px;
    }
    .right {
      background: blue;
      width: 150px;
      margin-left: -150px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="container box">
    <div class="main"></div>
  </div>
  <div class="left box"></div>
  <div class="right box"></div>
  <div class="footer"></div>
</body>
</html>
