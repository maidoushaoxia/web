<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    .header, .footer {
      background: gray;
      width: 100%;
      height: 20px;
    }
    .container {
      padding: 0 200px 0 150px;
      overflow: hidden;
    }
    .container div {
      float: left;
      position: relative;
    }
    .main {
      background: yellow;
      width: 100%;
      min-height: 300px;
    }
    .left {
      background: red;
      width: 150px;
      margin-left: -100%;
      left: -150px;
      min-height: 100px;
    }
    .right {
      background: blue;
      margin-left: -200px;
      width: 200px;
      right: -200px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="container">
    <div class="main"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="footer"></div>
</body>
</html>
