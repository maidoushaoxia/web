<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
  /*this:解析器在调用函数每次都会向函数内部传递进一个隐含的参数,就是this
      this指向的是一个对象;
      根据函数的调用方式的不同，this会指向不同的对象:
        1.以函数的形式调用时，this永远都是window;
        2.以方法的形式调用时，this就是调用方法的那个对象(谁调用方法this就是谁);
        3.当以构造函数的形式调用时，this就是新创建的那个对象
  */

  
  //创建一个name变量
  var name = "全局";

  function fun(){
    console .log(this.name);
  }

  var obj ={
    name:"孙悟空",
    sayName:fun
  };

  var obj2 = {
			name:"沙和尚",
			sayName:fun
	};


  //希望调用obj.sayName()时可以输出obj的名字
  obj.sayName();
  obj2.sayName();
  
  </script>
</head>
<body>
  
</body>
</html>
