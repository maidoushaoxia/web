  <title>Document</title>
  <script>
  
  /*js的变量都是保存到栈内存的;

    基本数据类型的值直接在栈内存存储,
    值与值之间相互独立存在,修改一个值不会影响另一个变量.

    引用数据类型是存在堆内存中
    每创建一个新的对象,就会在堆内存中开辟一个新的空间,
    变量(在栈内存中)保存的是对象的内存地址,
    如果两个变量保存的是同一个对象引用(obj2=obj),
    则一个对象的属性值修改,另一个也会改变,
    但是修改obj2=null时,obj不受影响.
    
    比较两个基本数据类型时,就是比较值;
    但比较引用数据类型,比较的是内存地址.
  
  */
  
  </script>
</head>
