<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var arr = ["张三", "李四", "王五", "赵六"];

    /*slice()可以提取指定元素:该方法不会改变原数组,而是将提取到的元素封装到新的数组
      参数:
        1.截取开始位置的索引,包含开始索引
        2.截取结束位置的索引,不包含结束索引
            第二个参数可以省略不写,此时会截取从开始到最后的索引元素
        
        索引可以传递一个负值，如果传递一个负值，则从后往前计算;
          -1 倒数第一个
          -2 倒数第二个
    */
    var result = arr.slice(1, 2);
    result = arr.slice(2);
    result = arr.slice(1, -2);
    console.log(result);

    /*
    splice()可以用于删除数组中的指定元素:该方法会影响到原数组,并返回被删除的元素
    参数:
      1.表示开始位置的索引
      2.表示删除的数量
      3及以后.可以传递一些新的元素,这些元素自动插入开始位置的索引的前面
    */

    var result = arr.splice(1, 0, "泡泡", "甜甜");
    console.log(result);
    console.log(arr);

  </script>
</head>

<body>

</body>

</html>
