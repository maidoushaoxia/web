<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    /*
    Date对象表示时间
    */

    //如果直接使用构造函数创建Date对象,则会封装为当前代码执行的时间
    var d = new Date();
    console.log(d);

    //创建一个指定的时间对象
    //需要在构造函数中传递一个表示时间的字符串作为参数
    var d2 = new Date("01/31/2019 13:10:20");
    console.log(d2);

    //getDate():获取当前日期对象是几日
    var date = d2.getDate();
    console.log("date=" + date);

    //getDay():获取当前日期对象是周几:0 表示周日, 1 表示周一...
    var day = d2.getDay();
    console.log("day=" + day);

    //getMonth():获取当前日期对象的月份:0 表示一月, 1 表示二月...
    var month = d2.getMonth();
    console.log("month=" + month);

    //getFullYear():获取完整年份
    var year = d2.getFullYear();
    console.log("year=" + year);

    //getTime():获取当前时间戳(从1970年1月1日,0时0分0秒,到当前日期对象所花费的毫秒数)
    var time = d2.getTime();
    console.log("time=" + time / 1000 / 60 / 60 / 24 / 365);

    var d3 = new Date("1/1/1970 0:0:0");
    time2 = d3.getTime();
    console.log(time2);

    //获取当前时间戳
    time = Date.now();
    console.log(time);

    //可以利用时间戳来测试代码的执行性能
    var start = Date.now();

    for (var i = 0; i < 1000; i++) {
      console.log(i);
    }

    var end = Date.now();

    console.log("执行了" + (end - start) + "毫秒");

  </script>
</head>

</body>

</html>
