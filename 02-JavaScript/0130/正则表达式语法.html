<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //创建一个正则表达式检查一个字符串中是否含有aaa
    /*
    量词:通过量词可以设置一个内容出现的次数;量词只对它前边的一个内容起作用;    
    */

    // {n}:正好出现n次;
    var reg = /(ab){3}/; //ababab
    reg = /ab{3}c/; //abbbc
    console.log(reg.test("abbbc"));

    //{m,n}:出现m-n次;
    reg = /ab{1,3}c/;
    console.log(reg.test("abbbbc"));

    //{m,}:m次以上
    reg = /ab{3,}c/;
    console.log(reg.test("abbbbc"));

    //+ 至少一个，相当于{1,}
    reg = /ab+c/;
    console.log(reg.test("ac"));

    //* 0个或多个，相当于{0,}
    reg = /ab*c/;
    console.log(reg.test("ac"));

    //? 0个或1个，相当于{0,1}
    reg = /ab?c/;
    console.log(reg.test("abbc"));

    //检查一个字符串中是否以a开头或结尾
    reg = /^a/;
    console.log(reg.test("bcabc")); //匹配开头
    reg = /a$/;
    console.log(reg.test("bcabca")); //匹配结尾

    //如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
    reg = /^a$/;
    console.log(reg.test("a")); //只能是a

    /*创建一个正则表达式，用来检查一个字符串是否是一个合法手机号
    手机号的规则：
      1. 以1开头;                ^1
      2. 第二位3-9任意数字;       [3-9]
      3. 第三位以后任意数字9个.    [0-9]{9}$
    */
    var phoneStr = "13345677333";
    var phoneReg = /^1[3-9][0-9]{9}$/;
    console.log(phoneReg.test(phoneStr));


  </script>
