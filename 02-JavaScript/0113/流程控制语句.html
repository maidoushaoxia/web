  <script>
 
 /*
    语句分类:
      1.条件判断语句
      2.条件分支语句
      3.循环语句

      1.条件判断语句:使在执行某个语句前进行判断,条件成立就执行,否则不执行
        if语句
          语法一:
            if(条件表达式) {
              语句1
              语句2
              ...
            }            
            如果条件表达式值为true,则执行if后的语句,
            如果条件表达式值为false,则if后的语句不执行;
              if语句只能控制紧跟其后的那个语句,
                如果希望if语句控制多条语句,可以将那些语句统一放到代码块中

          语法二: 
            if(条件表达式) {
              语句...
            } else {
              ...
            }
            如果条件表达式值为true,则执行if后的语句,
            如果条件表达式值为false,则执行else后的语句;

          语法三: 
          if(条件表达式) {
              语句...
            } else if(条件表达式){
              语句...
            } else{
              语句...
            }
            如果条件表达式值为true,则执行if后的语句,
            如果条件表达式值为false,则继续向下判断,
            只要有一个代码块执行了,则结束.

        2.条件分支语句:switch语句
            语法：
			  		switch(条件表达式){
			  			case 表达式:
			  				语句...
			  				break;
			   		    case 表达式:
			  				语句...
			  				break;
			  			default:
			  				语句...
			  				break;
			  		}
            在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，
			  			如果比较结果为true，则从当前case处开始执行代码。
			  				当前case后的所有的代码都会执行，
                可以在case的后边跟着一个break关键字，这样可以确保只会执行当前case后的语句，而不会执行其他的case
			  			如果比较结果为false，则继续向下比较
			  			如果所有的比较结果都为false，则只执行default后的语句

        3.循环语句:
            通过循环语句可以反复的执行一段代码多次
            while循环
			  	    语法：
			  		    while(条件表达式){
			  			    语句...
			  		    }   
			  		while语句在执行时，先对条件表达式进行求值判断，
			  			如果值为true，则执行循环体，
			  				循环体执行完毕以后，继续对表达式进行判断;
			  				如果为true，则继续执行循环体，以此类推;
			  			如果值为false，则终止循环

            创建一个循环，往往需要三个步骤:
                (1).创初始化一个变量;
                  var i = 0;
                (2).在循环中设置一个条件表达式;
                  while(i <= 10){
                (3).定义一个更新表达式，每次更新初始化变量.
                    document.write(i++ +"<br />")
                  }
            do...while循环
			  	    语法：
			  		    do{
			  			    语句...
			  		    }while(条件表达式);
            do...while语句在执行时，会先执行循环体，
			  			循环体执行完毕以后，在对while后的条件表达式进行判断;
			  			如果结果为true，则继续执行循环体，执行完毕继续判断,以此类推;
			  			如果结果为false，则终止循环;

        while是先判断后执行，而do...while会先执行后判断

            for循环有专门的三个位置来放三个表达式:
                (1).初始化表达式
			  		    (2).条件表达式
			 *		    (3).更新表达式     
              语法:
                for(①初始化表达式;②条件表达式;④更新表达式){
			  			    ③语句...
			       		}
                for(var i = 0; i < 10; i ++) {
                  alert(i);
                }
              for循环的执行流程：
			  			  ①执行初始化表达式，初始化变量（初始化表达式只会执行一次）;
			  			  ②执行条件表达式，判断是否执行循环;
			  				如果为true，则执行循环③;
			  				如果为false，终止循环;
                ④执行更新表达式，更新表达式执行完毕继续重复②
                
          
*/
  
  </script>
