  <title>Document</title>
  <script>
  
  // 打印出1-100之间所有的质数

  for(var i=2 ; i<=100 ; i++){
    var flag = true;
    
    //获取2-i之间所有值
    for(var j = 2;j < i;j++){
      if(i % j == 0){
        flag = false;
      }
    }
    
    if(flag){
					console.log(i);
				}
  }

  
  
  </script>
