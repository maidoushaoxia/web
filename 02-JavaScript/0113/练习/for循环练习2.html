<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
  //打印1-100之间所有7的倍数的个数及总和

  var sum = 0;
  var count = 0;
  for(var i = 1; i <= 100; i++){
    if(i % 7 == 0){
      // console.log(i);
      sum += i;
      count ++;
    }
  }
  console.log("总和为:" + sum);
  console.log("个数为:" + count);
  
  </script>
</head>
<body>
  
</body>
</html>
