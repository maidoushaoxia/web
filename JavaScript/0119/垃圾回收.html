<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  /*
  垃圾回收（GC）
      当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象;
      在JS中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁;
        只需要将不再使用的对象设置null即可 
  */

  var obj = new Object();

  //对象操作完毕后
  obj = null;
  
  </script>
</head>
<body>
  
</body>
</html>
