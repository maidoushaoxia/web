<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    /*
    数组(Array)
      数组是内建对象,和我们普通对象功能类似，也是用来存储一些值的;
      不同的是普通对象是使用字符串作为属性名;
      而数组时使用数字来作为索引操作元素.

    索引(index)：从0开始的整数就是索引
    */

    //创建数组对象
    var arr = new Array();

    //向数组中添加元素: 数组[索引] = 值
      arr[0] = 10;
			arr[1] = 20;
			arr[2] = 30;
			arr[3] = 40;

    console.log(arr);

    //读取数组中的元素: 数组[索引],如果读取不存在的索引，他不会报错而是返回undefined
    console.log(arr[2]);
    
    //获取数组的长度,使用length属性来获取数组的长度(元素的个数): 数组.length
      //对于连续的数组，使用length可以获取到数组的长度（元素的个数）;
      //对于非连续的数组，使用length会获取到数组的最大的索引+1.
    console.log(arr.length);

    //修改length
    //如果修改的length大于原长度，则多出部分会空出来
    arr.length=10;
    console.log(arr);

    //如果修改的length小于原长度，则多出的元素会被删除
    arr.length=2;
    console.log(arr);

    //向数组的最后一个位置添加元素: 数组[数组.length] = 值;
    arr[arr.length]=100;
    console.log(arr);

  </script>
</head>
<body>
  
</body>
</html>
