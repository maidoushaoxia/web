  <script>
  /*
  构造函数与普通函数一样,只是首字母大写;
    区别:调用方式不同
      普通函数直接调用: var per = Person();
      而构造函数需要new关键字调用: var per = new Person();

    构造函数的执行流程：
      1.立刻创建一个新的对象;
      2.将新建的对象设置为函数中this,在构造函数中可以使用this来引用新建的对象;
      3.逐行执行函数中的代码;
      4.将新建的对象作为返回值返回.

      使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类;
      通过一个构造函数创建的对象，称为是该类的实例.

    目前构造函数是在函数内部创建的,也就是构造函数每执行一次就会创建一个新的sayName方法;
    完全可以使所有的对象共享同一个方法

  */
    function Person(name,age,gender){
      this.name = name;
      this.age=age;
      this.gender=gender;
      // this.sayName=function(){
      //   alert("大家好,我是"+this.name);
      // }
      //向对象中添加一个方法
      // this.sayName = fun;
    }

    //将sayName方法在全局作用域定义
    // function fun(){
    //     alert("大家好,我是"+this.name);
    //   }

    //用原型方法
    Person.prototype.sayName = function(){
        alert("大家好,我是"+this.name);
      };

    // var per = Person();  //undefined

    //创建Person的示例
    var per = new Person("张三",23,"男");  //Person()
    var per2 = new Person("李四",24,"女");

    per2.sayName();
     
    console.log(per);
    console.log(per2);
