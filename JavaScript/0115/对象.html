<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
  /*
    对象属于符合数据类型,在对象中可以保持多个不同数据类型的属性
    对象的分类:
        1.内建对象
            Math String Number Boolean Function Object
        2.宿主对象
            主要指由浏览器提供的对象: BOM DOM
        3.自定义对象
            由开发人员自己创建的对象
    */

      //创建对象:
      var obj = new Object();
      
        /*在对象中保存的值称为属性
        向对象添加属性:
            对象.属性名=属性值;
        */
        obj.name = "孙悟空";
        obj.gender = "男";
        obj.age = "18";

        /*读取对象中的属性:对象.属性名;
        如果读取的是对象中没有的属性,则返回undefined;
        */
        console.log(obj.gender);

        // 修改属性值:对象.属性名 = 新值;
        obj.name = "xxx";
        // console.log(obj.name);

        //删除属性:delete 对象.属性名
        delete obj.name;
        console.log(obj.name);

    /*使用特殊的属性名:对象["属性名"]=属性值
        读取时也要采用这个方式
    */
        obj["123"]=789;
    
    // 在[]中可以直接传递一个变量,这样变量值是多少就会读取那个属性
        var n = "123";
        console.log([n]);  

    //属性值:js的属性值可以是任意数据类型,包括对象
        var obj2 = new Object();
        obj2.name = "猪八戒";
        obj.test = obj2;
        // console.log(obj.test.name);

    //in运算符可以检查对象中是否含有指定的属性:
        //"属性名" in 对象
        console.log("age" in obj);
        console.log("name" in obj);


  </script>
</head>
<body>
  
</body>
</html>
