  <script>
    /*
    使用对象字面量创建对象时,可以直接指定对象中的属性:
    属性名和属性值是一组一组的名值对,用:隔开,
    多个名值对直接用,隔开;
    最后一个属性不用加,
    */
    var obj = {
      name:"猪八戒",
      age:28,
      gender:"男",
      test:{name:"沙僧"}
    };

    console.log(obj);

  </script>
