<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    /*
    Math不是一个构造函数,不用创建对象,他里面封装了数学运算相关的属性和方法
      Math.PI表示圆周率
    */
    console.log(Math.PI);

    //Math.abs()用于计算绝对值
    console.log(Math.abs(-1));

    //Math.ceil()用于对一个数向上取整:小数位有值就自动进1
    console.log(Math.ceil(1.4));

    //Math.floor()用于向下取整:小数部分被舍掉
    console.log(Math.floor(1.4));

    //Math.round()用于四舍五入取整
    console.log(Math.round(1.6));

    //Math.random()用于生成0-1之间的随机数(不包含0和1)
    //生成x-y的随机数:Math.round(Math.random() * (y-x) + x)
    for (var i = 0; i < 100; i++) {
      // console.log(Math.round(Math.random() * 10));
      console.log(Math.round(Math.random() * 9) + 1);
    }

    //Math.max()用于获取多个数中的最大值;Math.min()用于获取多个数中的最小值
    var max = Math.max(20, 60, 30, 10);
    var min = Math.min(20, 60, 30, 10);
    console.log(max);
    console.log(min);

    //Math.pow(x,y)用于返回x的y次幂
    console.log(Math.pow(12, 2));

    //Math.sqrt()用于对一个数开方
    console.log(Math.sqrt(2));

  </script>
</head>

<body>

</body>

</html>
