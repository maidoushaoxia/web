<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script>
  
  //打印1-100之间所有奇数之和

  var sum = 0;

  for(var i = 1; i <= 100; i++) {
    if(i % 2 != 0){
      // console.log(i);
      sum = sum + i;
    }
  }
  console.log("奇数之和为:" + sum);

  </script>
