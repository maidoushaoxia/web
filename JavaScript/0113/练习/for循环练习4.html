<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
  // 在页面中接收一个用户输入的数字，并判断该数是否是质数。
	// 			质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。

  var num = prompt("请输入一个大于1的整数:");
  //默认当前num是质数
  var flag = true;

  //判断这个数是否合法
  if(num <=1 ){
    alert("该数不合法!");
  }else{
    //判断num是否为质数
    for(var i = 2; i < num; i++){
      if(num % i == 0){
        //如果num能被i整除,则肯定不是质数
        // 设置flag为false
        flag = false;
      }
    }
  }

    // 如果num是质数,则输出
    if(flag){
      alert(num + "是质数");
    }else{
      alert(num + "不是质数");
    }
    
  
  </script>
</head>

</body>
</html>
