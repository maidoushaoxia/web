  <script>
  
  //假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年

  var money = 1000;
  var n = 0; //定义一个计数器
 
  while(money < 5000) {
    money *= 1.05;
    n++;
  }

  console.log(money);
  console.log("一共需要" + n + "年");
  
  </script>
