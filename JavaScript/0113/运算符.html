  <script>
 /* 
    运算符也叫操作符,可以对一个或多个值进行运算,并获取运算结果  

   一. 算数运算符:
      1.当对非Number类型的值进行运算时,会将这些值转换为Number然后进行运算
        任何值与NAN进行运算都是NAN;
        两个字符串相加就是把两个串拼起来
        任何值与字符串相加,都将其先转换为字符串,再拼串:
          可以利用这个方法用任意一个数据类型 + "" 将其转换为String;
          此方法也是调用String()函数
      2.任何值做- * / 运算时都会自动转换为Number
          可以用任意值 -0 *1 /1 将其转换为Number类型.
      3.%运算符为取余 

      一元运算符:只需一个操作数,如typeof
                正号+:不会改变数字;
                负号-:对数字进行负号取反
                  对于非Number,会将其先转换为Number任何再运算
    
      自增++和自减--:
        自增++:在自身基础上加1,会影响原变量
            a++和++a:都会立即改变原变量,使其自增1
                    不同的是,a++和++a的值不同
                    a++是自增前的值(原变量的值),而++a是自增后的值(新值).

                    var c = 10;
                    c++; //第一次c++是在c=10的基础上自增,结果为c++=10,c=11;
                    c++; //第二次c++是在c=11的基础上自增,结果为c++=11,c=12;

                    var d = 20;
                    ++d; //第一次++d是在d=20的基础上自增.结果为++d=21,d=21;
                    ++d; //第一次++d是在d=21的基础上自增.结果为++d=22,d=22;

                    var d = 20;
                    var result = d++ + ++d + d;
                    // 先执行d++:d++=20,d=21,;
                      再执行+ ++d: ++d=22,d=22;
                        此时 20 + 22;
                      最后执行+ d: 20+22+22=64. 

                    var d = 20;
                    var d = d++;
                    // 可以写成:var e = d++; //e=20
                              d = e; //d=20

        自减--:在自身基础上减1
              与++一样分成a--和--a:都会直接改变原变量,使其减1.
              不同的是,a--和--a的值不同


      自增自减练习:
          var n1=10;
          var n2=20;
          
          var n = n1++;   //n1++ = 10;n=n1=11;
          
          console.log('n='+n);  //10
          console.log('n1='+n1);  //11
          
          n = ++n1;            //n = ++n1=12,n1=12
          console.log('n='+n);   //12
          console.log('n1='+n1); //12
          
          n = n2--;            //n = 20; n2=19;
          console.log('n='+n);  //20
          console.log('n2='+n2); //19
          
          n = --n2;            //n = --n2 = 18; n2 = 18
          console.log('n='+n);   18
          console.log('n2='+n2); 18

   二. 逻辑运算符:
        1.!非
          非运算就是对一个布尔值进行取反操作
            对于非布尔值,会先将其转换为布尔值,再取反
            可以对一个任意值进行两次取反,将其转换为布尔值
        2.&&与
          对符号两侧的值进行与运算并返回结果
              两边都是true则返回true
              只要有一边是false就返回false
              第一个值为true会检查第二个值:
                true && alert("会出来吗");   //会出来
              第一个值为false就不检查第二个值
        3.||或
          对符号两侧的值进行或与运算并返回结果
            两边都是false则返回false
            只要有一边是false就返回true
             第一个值为true会检查第二个值:
                false || alert("会出来吗");   //会出来
            第一个值为true就不检查第二个值
        
        对于非布尔值进行与或运算,会先将其转换为布尔值,然后再运算,并且返回原值
        与运算:如果第一个值为true,则返回第二个值
              如果第一个值为false,则直接返回第一个值
        或运算:如果第一个值为true,则直接返回第一个值
              如果第一个值为false,则返回第二个值

   三.赋值运算符:将符号右侧的值赋值给符号左侧的变量
          =
          += -= *= /=
            a +=5 等价于 a = a +5


   四.关系运算符:比较两个值之间的大小关系,关系成立则返回true,关系不成立则返回false
              > 判断左边是否大于右边
              >= 判断左边是否大于或等于右边
              <
              <=

              对于非数值比较:会将其先转换为数字,然后再比较
                      任何值和NaN比较都是false
              如果两边都是字符串,则不会将其转换为数字进行比较,而是分别比较两边字符的Unicode码
                  比较字符编码时,是一位一位比较,如果两位一样,则比较下一位,这样可以用来英文排序,比较中文没有意义
              注意:比较两个字符串型的数字,一定要转型.

              Unicode编码:
                在字符串中使用转义字符输入Unicode编码:
                  \u四位编码
                在网页中(body里面)使用Unicode编码:
                  &#编码,这里的编码需要10进制

   五.相等运算符:
          ==比较两个值是否相等,相等返回true,否则返回false
                ==比较时,如果类型不同,会自动进行类型转换,转换为相同的数据类型,一般转化为数字类型
                undefined衍生自null,所以这两个做相等判断时,返回true
                NAN不和任何值相等,包括他自身.
                  可以通过isNaN()函数来判断一个值是否NaN:如果是则返回true,否则返回false
          !=比较两个值是否不相等,不相等返回true,否则返回false
          ===全等,与==类似,但是不做类型转换
          !==不全等,与!=类似,但不做类型转换
    
   六.条件运算符,也叫三元运算符
          语法:条件表达式?语句1:语句2;
          执行的流程:
            先判断条件表达式的值,
              如果是true则执行语句1,并返回执行结果;
              如果是false则执行语句2,并返回执行结果.
            如果条件表达式的求职结果书非布尔值会将其转换为布尔值再执行.

            三元运算符可以用来获取最大值
            var max = a > b ? a : b;
            max = max > c ? max : c;
            var max = a > b ? (a > c ? a :c) : (b > c ? b : c);
            // 尽量避免这种写法

         ,运算符:可以分割多个语句,一般在声明多个变量时使用

   七.运算符优先级
          符号优先级表中,越靠上优先级越高,如果优先级一样,则从左往右计算
            如果遇到优先级不清楚,可以使用()改变优先级
 */ 
  </script>
