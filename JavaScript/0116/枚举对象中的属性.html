<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  
    var obj = {
      name:"孙悟空",
      age:18,
      gender:"男",
      address:"花果山"
    }

    /*枚举对象中的属性用for...in语句
      for(var 变量 in 对象){

    }

    有几个属性,循环体就会执行几次;
    每次执行时,会把对象中的一个属性名赋值给对象
    */
   for(var n in obj){
     console.log("属性名" +n)
     console.log("属性值"+obj[n]);
   }

  </script>
</head>
<body>
  
</body>
</html>
