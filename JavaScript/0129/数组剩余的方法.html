<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var arr = ["张三", "李四", "王五"];
    var arr2 = ["赵六", "泡泡", "甜甜"];

    //contact()方法可以连接两个或多个数组,并将新的数组返回:该方法不会对原数组产生影响
    var result = arr.concat(arr2, "小七");
    console.log(result);

    //join()方法可以将一个数组转换为字符串:该方法也不会对原数组产生影响
    //在join()中可以指定一个字符串作为参数,这个字符串会成为数组中元素的连接符
    result = arr.join("hello");
    console.log(result);

    //reverse()方法可以用来反转数组:该方法会修改原数组
    arr.reverse();
    console.log(arr);

    arr = ["a", "b", "c", "d", "e"];
    //sort()方法可以用来对数组中的元素进行排序:该方法也会修改原数组
    arr.sort();
    console.log(arr);


    /*即使对于纯数字的数组,使用sort()排序时,也会按照Unicode编码来排序,可能会得到错误的结果
        可以自己指定排序的规则
          可以添加一个回调函数,回调函数需要定义两个形参
          浏览器分别使用数组中的元素作为实参去调用回调函数;
          浏览器根据回调函数的返回值来决定元素的顺序
            如果返回一个大于0的值,则元素会交换位置;
            如果返回一个小鱼0的值,则元素位置不变;
            如果返回0,则认为两个元素相等,不交换位置.
    */
    arr = [3, 5, 4, 8, 11];
    arr.sort(function (a, b) {
      /*
      if (a > b) {
        return 1;
      } else if (a < b) {
        return -1;
      } else {
        return 0;
      }
      */

      //升序排列
      return a - b;
      //降序排列
      return b - a;
    });
    console.log(arr);

  </script>
</head>
