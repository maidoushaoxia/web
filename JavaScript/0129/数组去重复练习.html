<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //创建一个数组
    var arr = [1, 2, 3, 2, 1, 3, 4, 5, 2];

    //去除数组中重复的数字
    //获取数组中的每一个元素
    for (var i = 0; i < arr.length; i++) {

      //获取当前元素后面的所有元素
      for (var j = i + 1; j < arr.length; j++) {
        //判断两个元素是否相等
        if (arr[i] == arr[j]) {
          //如果相等说明出现了重复的元素,则删除j对应的元素
          arr.splice(j, 1);
          //删除了j所在的元素后,后边的元素会自动补位,因此需要再比较一次j所在的位置的元素
          //使之自减
          j--;
        }
      }
    }


  </script>
</head>
