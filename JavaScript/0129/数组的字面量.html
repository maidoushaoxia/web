<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //使用字面量创建数组
    var arr = [1, 2, 3, 4];

    //使用构造函数创建数组
    var arr2 = new Array(10, 20, 30);

    //数组中只有一个元素10
    arr = [10];

    //创建长度为10的数组
    arr2 = new Array(10);

    //数组中的元素可以是任意数据类型
    arr = ["hello", 1, true, null, undefined]

    //也可以是对象
    var obj = { name: "孙悟空" };
    arr[arr.length] = obj;
    arr = [{ name: "孙悟空" }, { name: "孙悟空2" }, { name: "孙悟空3" }];

    //也可以是函数
    arr = [function () { alert(1) }, function () { alert(2) }];
    arr[0]();

    //数组中也可以放数组,称为二维数组
    arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    console.log(arr);

  </script>
